<ng-container *ngIf="isLogin; else register">
  <form [formGroup]="loginForm">
    <div class="form-group">
      <mat-form-field appearance="outline" color="primary">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="outline" color="primary">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary" type="button" mat-dialog-close (click)="loginUser()">Login</button>
    <a class="txt2" (click)="changeIsLogin()">No register yet? Create account</a>
  </form>
</ng-container>
<ng-template #register>
  <form [formGroup]="registerForm">
    <div class="form-group">
      <mat-form-field appearance="outline" color="primary">
        <mat-label>First Name</mat-label>
        <input matInput type="text" formControlName="firstName">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="outline" color="primary">
        <mat-label>Last Name</mat-label>
        <input matInput type="text" formControlName="lastName">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="outline" color="primary">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="outline" color="primary">
        <mat-label>Password</mat-label>
        <input (input)="checkConfirmedPassword()" matInput type="password" formControlName="password">
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="outline" color="primary">
        <mat-label>Confirmation Password</mat-label>
        <input (input)="checkConfirmedPassword()" matInput type="password" formControlName="confirmedPassword">
      </mat-form-field>
      <mat-error *ngIf="checkVisibilityError('confirmedPassword', 'matchError')">Confirmed password is required</mat-error>
    </div>
    <button mat-raised-button color="primary" type="button" mat-dialog-close (click)="registerUser()" >Register</button>
    <a class="txt2" (click)="changeIsLogin()">Already have an account?</a>
  </form>
</ng-template>
