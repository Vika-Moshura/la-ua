<div class="header-margin"></div>
<section class="cityVector sectionFullH overflow-x-hidden">
  <div class="spacer-xl style-2"></div>
  <div class="container">
    <div class="row">
      <div class="col-xl-10 offset-xl-1">
        <div class="sectionTitle grey-title">
          <h1 class="h4 as text-center title">Ваше замовлення</h1>
        </div>
      </div>
    </div>
    <div class="row payMainWrapper">
      <div class="col-xl-10 offset-xl-1">
        <div class="row flex-direction-r-reverse">
          <div class="col-xl-6">
            <div class="payItems smallSlideLeft">
              <div class="table">
                <div class="thead">
                  <div class="tr">
                    <div class="td">Товар</div>
                    <div class="td">К-ть</div>
                    <div class="td">Ціна</div>
                  </div>
                </div>
                <div class="tbody">
                  <div class="tr productOrder">
                    <div class="td">
                      <div class="smallProduct">
                        <a href="https://la.ua/product/gavajska/" class="imgWrapper" style="background-image: url(https://la.ua/wp-content/uploads/2021/08/hawaiian-hover.jpg);"></a>
                        <div class="smallProductInfo">
                          <h6 class="h6 as">
                            <a href="https://la.ua/product/gavajska/">Гавайська</a>
                          </h6>
                        </div>
                      </div>
                    </div>
                    <div class="td" data-mobile-productcount="Кількість">
                      <div class="productCountWrapper">
                        <span class="productCount lessProduct update-cart-product checkoutCount"></span>
                        <input class="product-qty" maxlength="3" type="text" value="1" min="1">
                        <span class="productCount moreProduct update-cart-product checkoutCount"></span>
                      </div>
                    </div>
                    <div class="td" data-mobile-fullprice="Разом">
                      <div class="itemPrice productPrice">
                        <span>225</span><i>грн</i>
                      </div>
                    </div>
                    <div class="delateProduct remove-cart-product-popup open-popup"></div>
                  </div>
                </div>
                <div class="tfoot">
                  <div class="td">
                    <div class="fullPrice cart-total">
                      <div class="totalFullPrice" style="display:flex; align-items: center">
                        <p style="margin: 10px;">Разом:</p>
                        <span>225</span>
                        <i>грн</i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="btnWrapper">
              <a class="hidden-lt button orderButton make-order">Готово</a>
            </div>
          </div>
          <div class="col-xl-6 paySelect">
            <div class="grey-title small-gray">
              <div class="h6 title">Контактні дані</div>
            </div>
            <div class="payForm smallSlideRight">
              <form id="make-order-form">
                <label class="form-group ">
                  <span>
                    <input class="input name" name="name" type="text" value="" maxlength="60" placeholder="Ваше ім`я*">
                  </span>
                </label>
                <label class="form-group ">
                  <span>
                    <input class="input tel" name="tel" type="text" pattern="^(8|\+?\d{1,3})?[ -]?\(?(\d{3})\)?[ -]?(\d{3})[ -]?(\d{2})[ -]?(\d{2})$" inputmode="text" placeholder="Телефон*">
                  </span>
                </label>
                <label class="form-group ">
                    <span>
                      <input class="input name" name="name" type="text" value="Львів" maxlength="60" readonly>
                    </span>
                </label>
                <div class="row select-city" data-delivery="delivery,advance" style="display: flex">
                  <div class="col-md-8">
                    <div class="geoInputWrapper">
                      <label class="form-group">
                        <span>
                          <input id="streetAutocomplete" name="street" class="input ui-autocomplete-input" type="text" value="" placeholder="Вулиця*">
                        </span>
                      </label>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <label class="form-group ">
                      <span>
                        <input id="houseNumber" name="house_num" class="input" maxlength="6" type="text" value="" placeholder="№ будинку*">
                      </span>
                    </label>
                  </div>
                </div>
                <label class="form-group">
                  <span><textarea class="input" name="comment" maxlength="256" cols="30" rows="10" placeholder="Коментар до замовлення"></textarea></span>
                </label>
                <div class="row" data-visible="call" style="display: flex;">
                  <div class="col-sm-6 col-lg-3">
                    <label class="form-group ">
                      <span><input name="entrance" class="input" value="" type="number" max="999999" placeholder="Під'їзд"></span>
                    </label>
                  </div>
                  <div class="col-sm-6 col-lg-3">
                    <label class="form-group ">
                      <span><input name="floor" class="input" value="" type="number" max="999999" placeholder="Поверх"></span>
                    </label>
                  </div>
                  <div class="col-sm-6 col-lg-3">
                    <label class="form-group ">
                      <span><input name="flat_office" class="input" value="" type="number" max="999999" placeholder="Кв.\ офіс"></span>
                    </label>
                  </div>
                  <div class="col-sm-6 col-lg-3">
                    <label class="form-group ">
                      <span><input name="intercom" class="input" max="999999" value="" type="number" placeholder="Домофон"></span>
                    </label>
                  </div>
                  <div class="col-lg-12">
                    <label class="form-group ">
                      <span><textarea class="input" name="comment_adrress" autocomplete="off" maxlength="256" cols="30" rows="10" placeholder="Коментар до адреси"></textarea></span>
                    </label>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="spacer-xl"></div>
</section>
